<!DOCTYPE html>

<html> 

	<head>


	</head>

	<header>
		<script SRC="myCalculator.js"></script>
		<link rel="stylesheet" type="text/css" href="myCalculator.css">

		<title>Calculator</title>



	</header> 


	<body>
		<div id="calculator">
			<div class="top">
				<span class="erase">
					<button type="button" id="clear" value="clear" onclick="hook(this)">clear</button>
					<button type="button" id="delete" value="Backspace" onclick="hook(this)">del</button>
				</span>
				<div class="screen">
					<input type="textfield" name="ans" value="" id="display" readonly>
				</div>

				<div class ="keys"> 
			
					
					<div class="b"><button type="button" id="myBtn0" value="0" onclick="hook(this)">0</button></div>
					<div class="b"><button type="button" id="myBtn1" value="1" onclick="hook(this)">1</button></div>
					<div class="b"><button type="button" id="myBtn2" value="2" onclick="hook(this)">2</button></div>
					<div class="b"><button type="button" id="myBtn3" value="3" onclick="hook(this)">3</button></div>
					<div class="b"><button type="button" id="myBtn4" value="4" onclick="hook(this)">4</button></div>
					<div class="b"><button type="button" id="myBtn5" value="5" onclick="hook(this)">5</button></div>
					<div class="b"><button type="button" id="myBtn6" value="6" onclick="hook(this)">6</button></div>
					<div class="b"><button type="button" id="myBtn7" value="7" onclick="hook(this)">7</button></div>
					<div class="b"><button type="button" id="myBtn8" value="8" onclick="hook(this)">8</button></div>
					<div class="b"><button type="button" id="myBtn9" value="9" onclick="hook(this)">9</button></div>
					<div class="b"><button type="button" id="decimal"value="." onclick="hook(this)">.</button></div>

					
					<div><button class="o" type="button" id="myBtn+" value="+" onclick="hook(this)">+</button></div>
					<div><button class="o" type="button" id="myBtn-" value="-" onclick="hook(this)">-</button></div>
					<div><button class="o" type="button" id="myBtn*" value="*" onclick="hook(this)">*</button></div>
					<div><button class="o" type="button" id="myBtn/" value="/" onclick="hook(this)">/</button></div>
				
					<div class="execute"><button type="button" id="myBtn=" value="=" onclick="hook(this)">=</button></div>

			
				</div> 
									<p>Click up above or use your keyboard!</p>

			</div>
		</div>
		<div><p id="announce">MyCalc 2018</p></div>
	</body> 

</html>
